<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility_class.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="parent ">

        <div class="left white_border">

            <div class="icons ">
                <div><img src="logo.svg" class="invert" alt=""></div>
                <div><img src="home.svg" height="25px" class="invert" alt=""></div>
                <div><img src="search.svg" height="25px" class="invert" alt=""></div>

            </div>

            <div class="library">

                <div class="library1">
                    <div class="lib">
                        <img src="yourlib.svg" class="invert2" height="25px" alt="">
                        <span>Your Library</span>
                    </div>
                    <img src="plus.svg" class="invert2" alt="" height="25px">
                </div>



                <div class="playList">
                    

                </div>





            </div>

        </div>


        <div class="right">
            <div class="header">
                <div class="headersvg">
                    <img src="lessthan.svg" height="35px" class="invert" alt="">
                    <img src="greaterthan.svg" height="35px" class="invert" alt="">
                </div>
                <div class="btns">
                    <button class="btn1">Sign up</button>
                    <button class="btn2">Log in</button>
                </div>
            </div>


            <div class="main1">
                <div class="spotify_playlist">
                    <h2>Spotify Playlists</h2>
                </div>

                <div class="hero">

                    <!-- 1st trackbox -->

                    <div class="trackbox">
                        <img src="./images/spotify1image.jpeg" alt="" height="150px">
                        <h4>lofi beats</h4>
                        <p class="invert3">chill beats, lofi vibes, new tracks every... </p>
                        <!-- play button on hover -->
                         <div class="svgplay">
                        <svg xmlns="http://www.w3.org/2000/svg"  width="33" height="35" viewBox="0 0 24 24" fill="#00FF00">
                            <circle cx="12" cy="12" r="10" stroke="#00FF00" stroke-width="1.5"/> <!-- Green outer circle -->
                            <path d="M9.5 16V8L16 12L9.5 16Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" fill="#000000"/> <!-- Black play button -->
                          </svg>
                        </div> 
                    </div>

                    <!-- 2nd trackbox -->

                    <div class="trackbox">
                        <img src="./images/spotify2img.jpeg" alt="" height="150px">
                        <h4>Today's Top Hits</h4>
                        <p class="invert3">Ariana Grande is on top of the Hottest 50!</p>
                         <!-- play button on hover -->
                        <div class="svgplay">
                            <svg xmlns="http://www.w3.org/2000/svg"  width="33" height="35" viewBox="0 0 24 24" fill="#00FF00">
                                <circle cx="12" cy="12" r="10" stroke="#00FF00" stroke-width="1.5"/> <!-- Green outer circle -->
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" fill="#000000"/> <!-- Black play button -->
                              </svg>
                            </div> 
                    </div>

                    <!-- 3rd trackbox -->

                    <div class="trackbox">
                        <img src="./images/spotify3img.jpeg" alt="" height="150px">
                        <h4>Chillout Lounge</h4>
                        <p class="invert3">Just lean back and enjoy relaxed beats.</p>
                         <!-- play button on hover -->
                         <div class="svgplay">
                            <svg xmlns="http://www.w3.org/2000/svg"  width="33" height="35" viewBox="0 0 24 24" fill="#00FF00">
                                <circle cx="12" cy="12" r="10" stroke="#00FF00" stroke-width="1.5"/> <!-- Green outer circle -->
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" fill="#000000"/> <!-- Black play button -->
                              </svg>
                            </div> 
                    </div>

                    <!-- 4th trackbox -->

                    <div class="trackbox">
                        <img src="	https://i.scdn.co/image/ab67706f00000002d771dc645afe9b87978b1d3e" alt=""
                            height="150px">
                        <h4>All Out 2020s</h4>
                        <p class="invert3">The biggest songs of the 2020s.</p>
                         <!-- play button on hover -->
                         <div class="svgplay">
                            <svg xmlns="http://www.w3.org/2000/svg"  width="33" height="35" viewBox="0 0 24 24" fill="#00FF00">
                                <circle cx="12" cy="12" r="10" stroke="#00FF00" stroke-width="1.5"/> <!-- Green outer circle -->
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" fill="#000000"/> <!-- Black play button -->
                              </svg>
                            </div> 
                    </div>
                </div>
                <div class="playbar">
                    <img src="previous.svg" alt="">
                    <img src="play.svg" alt="" id="playButtonOfPlaybar">
                    <img src="next.svg" alt="">
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
